<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Facebook</h1>
    <div class="container">
        <div class="sub-container">
            <div class="content-container post-container">
                <h3>Create new post</h3>
                <textarea name="" id="post" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
                <button id="post-btn">Post</button>
                <div id="all-posts"></div>
            
            
        </div>
        <div class="content-container">
            <h3>Upload New Image</h3>
            <input type='file' accept="image/*" id="upload-image"placeholder="">
            <div id="image-container"></div>
            
        </div>
        </div>
        <div class="sub-container">
<div class="content-container">
            <h3>Upload New Video</h3>
            <input type="file" name="file" id="uploadedVideo">
            
            <video width="400" height="200" id="video" controls>
                <source id="source" type="video/mp4">
            </video>
        </div>
        </div>
        
    </div>
    
   
 
    <script src="/main.js"></script>
</body>
</html>

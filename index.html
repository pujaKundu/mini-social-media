<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Binary <span class="name">Diary</span></h1>
    <h3 class="welcome">Welcome. Puja!</h3>
    <small id="status"></small>
    <p id="map-link"></p>
    <div class="container">
      <div class="content-container post-container">
       <!-- // <div class="title"><h2>Posts</h2></div> -->
        <div class="input">
          
          <textarea
            name=""
            id="post"
            cols="30"
            rows="10"
            placeholder="What's on your mind?"
          ></textarea>
          
        </div>
<button id="post-btn">Post</button>
        <div id="all-posts"></div>
      </div>
      <div class="content-container">
        <div class="title"><h2>Photos</h2></div>
        
        <div id="image-container"></div>
        <div class="input">
          <h3>Upload New Image</h3>
          <input
            type="file"
            accept="image/*"
            id="upload-image"
            placeholder=""
            
          />
        </div>
      </div>

      <div class="content-container">
        <div class="title"><h2>Videos</h2></div>
        <div class="videos">
            <video width="300" height="200" id="video" controls>
                <source src='/assets/Funniest Cat Videos Compilation in 2 Minute.mp4' id="source" type="video/mp4">
            </video>
            <video width="300" height="200" id="video" controls>
                <source src='/assets/videoplayback.mp4' id="source" type="video/mp4">
            </video>
            <video width="300" height="200" id="video" controls>
                <source src='/assets/Funniest Cat Videos Compilation in 2 Minute.mp4' id="source" type="video/mp4">
            </video>
        </div>
        <div id="video-container"></div>
        <div class="input">
          <h3>Upload New Video</h3>
          <input type="file" name="file" id="uploadedVideo" />
        </div>

        
      </div>
      
    </div>

    <script src="/main.js"></script>
  </body>
</html>
